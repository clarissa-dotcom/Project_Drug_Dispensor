    <title>Pharmacy Registration Form</title>

<body>
    <h2>Pharmacy Registration</h2>
</body>
<form action="add_pharmacy.php" name="Pharmacy Registration" method="POST">
    Fill in the details below: <br>
    <label for="Pharmacy ID">SSN: </label> <br>
    <input type="text" id="Pharmacy ID" name="Pharmacy ID" required/> <br/>

    <label for="Pharmacy Name">Name: </label> <br>
    <input type="text" id="Pharmacy Name" name="Pharmacy Name" required/> <br/>

    <label for="Phone Number">Phone Number: </label> <br>
    <input type="tel" id="Phone Number" name="Phone Number" placeholder="07xxxxxxxx" required/> <br/>

    <label for="Email">Email: </label> <br>
    <input type="email" id="email" name="email" required/> <br/>

    <label for="address">Address: </label> <br>
    <textarea rows="2" cols="20"></textarea> <br/>

    <br> <label for="password">Create password: (At least 8 characters long, must include a symbol or number)</label> <br/>
    Password: <input type="password" name="password" required/> <br/>
    
    <button type="submit">Register</button>
</form>
</html>
